<div class="wrapper">
  <app-sidebar></app-sidebar>
  <div id="content">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">

            <button type="button" id="sidebarCollapse" class="btn btn-info">
                <i class="fas fa-align-left"></i>
                <span>Toggle Sidebar</span>
            </button>

        </div>
    </nav>

    <h1 align="center" >Besoin</h1>

    <div class="container-fluid">

      <table class="table table-bordered table-responsive">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Date de creation</th>
            <th scope="col">Client</th>
            <th scope="col">Competence</th>
            <th scope="col">Contact</th>
            <th scope="col">Tel</th>
            <th scope="col">Proposition</th>
            <th scope="col">Echeance</th>
            <th scope="col">Statut</th>
            <th scope="col">Action</th>

          </tr>
        </thead>
        <tbody>

          <tr *ngFor="let besoin of besoins">
            <td>{{besoin.d_debut}}</td>
            <td>{{besoin.site.lib}}</td>
            <td>{{besoin.intitule}}</td>
            <td>{{besoin.contactClient.nom}}</td>
            <td>{{besoin.contactClient.tel1}}</td>
            <td></td>
            <td>{{besoin.d_echeance}}</td>
            <td>{{besoin.fCloture}}</td>
            <td><button class="btn btn-primary">Edit</button></td>


          </tr>

        </tbody>
      </table>

  </div>
  </div>
</div>
